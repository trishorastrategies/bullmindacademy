<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bull Mind Academy</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffffff;
    color: #000;
}

.trader-landing {
    max-width: 1000px;
    margin: auto;
    min-height: 100vh;
    padding-bottom: 120px;
}

/* PROFILE */
.profile-section {
    text-align: center;
    padding: 40px 15px 30px;
}

.profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #000;
    margin: 0 auto 25px;
    display: block;
}

.main-heading {
    font-size: 34px;
    font-weight: 900;
    margin-bottom: 12px;
}

.sub-heading {
    font-size: 15px;
    color: #666;
    letter-spacing: 2px;
    margin-bottom: 35px;
}

/* CTA BUTTON */
.main-join-btn {
    display: inline-block;
    background: #000;
    color: #fff;
    font-size: 22px;
    font-weight: 800;
    padding: 18px 50px;
    border-radius: 12px;
    text-decoration: none;
    transition: 0.3s ease;
}

.main-join-btn:hover {
    transform: scale(1.05);
}

/* COUNTDOWN */
.countdown-section {
    text-align: center;
    padding: 40px 15px;
}

.countdown-title {
    font-size: 22px;
    font-weight: 900;
    margin-bottom: 20px;
}

.countdown-container {
    display: inline-flex;
    gap: 25px;
    padding: 20px 40px;
    border: 4px solid #000;
    border-radius: 14px;
}

.countdown-value {
    font-size: 42px;
    font-weight: 900;
    font-family: monospace;
}

.countdown-label {
    font-size: 13px;
    letter-spacing: 2px;
    color: #666;
}

/* BOTTOM BAR */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #000;
    padding: 20px;
    text-align: center;
}

.nav-btn {
    background: #fff;
    color: #000;
    padding: 16px 40px;
    font-size: 18px;
    font-weight: 800;
    border-radius: 40px;
    text-decoration: none;
    display: inline-block;
}

/* MOBILE */
@media (max-width: 480px) {
    .main-heading { font-size: 26px; }
    .profile-img { width: 140px; height: 140px; }
}
</style>
</head>

<body>

<div class="trader-landing">

    <!-- PROFILE -->
    <div class="profile-section">
        <img src="./Profile_image.jpeg" alt="Bull Mind Academy" class="profile-img">
        <h1 class="main-heading">Bull Mind Academyâ„¢</h1>
        <p class="sub-heading">JOIN OUR WHAT5APP FOR DAILY UPDATES</p>

        <a href="https://api.whatsapp.com/send?phone=917888233980"
           class="main-join-btn"
           target="_blank">
           JOIN NOW FREE
        </a>
    </div>

    <!-- COUNTDOWN -->
    <div class="countdown-section">
        <div class="countdown-title">OFFER ENDS IN</div>

        <div class="countdown-container">
            <div>
                <div class="countdown-value" id="cd-minutes">00</div>
                <div class="countdown-label">MINUTES</div>
            </div>

            <div>
                <div class="countdown-value" id="cd-seconds">10</div>
                <div class="countdown-label">SECONDS</div>
            </div>
        </div>
    </div>

</div>

<!-- BOTTOM CTA -->
<div class="bottom-nav">
    <a href="https://api.whatsapp.com/send?phone=917888233980"
       class="nav-btn"
       target="_blank">
       Join Our WHAT5APP
    </a>
</div>

<script>
(function () {
    let seconds = 10;
    const secEl = document.getElementById("cd-seconds");
    const minEl = document.getElementById("cd-minutes");

    function tick() {
        if (seconds < 0) {
            window.location.href =
              "https://api.whatsapp.com/send?phone=917888233980";
            return;
        }

        minEl.textContent = "00";
        secEl.textContent = seconds < 10 ? "0" + seconds : seconds;
        seconds--;
    }

    tick();
    setInterval(tick, 1000);
})();
</script>

</body>
</html>
